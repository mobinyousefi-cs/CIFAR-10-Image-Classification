[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cifar10-image-classification"
version = "0.1.0"
description = "Image classification on CIFAR-10 using a Keras CNN."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Mobin Yousefi" }
]
keywords = ["deep-learning", "keras", "tensorflow", "cifar10", "image-classification"]

dependencies = [
  "tensorflow>=2.15",
  "numpy>=1.24",
  "matplotlib>=3.8",
]

[project.urls]
"Homepage" = "https://github.com/mobinyousefi-cs/cifar10-image-classification"
"Source" = "https://github.com/mobinyousefi-cs/cifar10-image-classification"

[tool.hatch.build.targets.wheel]
packages = ["src/cifar10_image_classification"]
